apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logreader
spec:
  selector:
    matchLabels:
      pod: logreader-pod
  template:
    metadata:
      labels:
        pod: logreader-pod
    spec:
      containers:
      - image: ubuntu
        command:
        - bash
        - "-c"
        - |
          tail -f /var/log/containers/*_kube-system_*.log
        name: logreader-container
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
            ephemeral-storage: 100Mi
        volumeMounts:
        - name: logpath
          mountPath: /var/log
          readOnly: true
      volumes:
      - hostPath:
          path: /var/log
        name: logpath
