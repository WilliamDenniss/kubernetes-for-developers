# A Deployment that uses the high priority class
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeserver-hpp
spec:
  replicas: 3
  selector:
    matchLabels:
      pod: timeserver-pod-hpp
  template:
    metadata:
      labels:
        pod: timeserver-pod-hpp
    spec:
      priorityClassName: high-priority-preemption
      containers:
      - name: timeserver-container
        image: docker.io/wdenniss/timeserver:1
        resources:
          requests:
            cpu: 200m
            memory: 250Mi
